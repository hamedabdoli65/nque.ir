<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>در حال ساخت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.0/font-face.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(to bottom right, #f9fafb, #e5e7eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
    }
    .icons {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #9ca3af;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .text {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icons">🔧 🏗️ ⏳</div>
    <div class="text">به زودی در این مکان شگفت‌زده خواهید شد</div>
  </div>
</body>
</html>
